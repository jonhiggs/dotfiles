# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Timeout for repeating keystrokes.
set-option -g repeat-time 300

# No delay for escape key press
set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

unbind-key C-b
unbind-key l
unbind-key n
unbind-key p
unbind-key M-h
unbind-key M-j
unbind-key M-k
unbind-key M-l

set -g prefix 'M-,'

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity off
setw -g visual-activity off

bind-key \ split-window -h
bind-key ` split-window -v

bind-key -r Down resize-pane -D 1
bind-key -r Up resize-pane -U 1
bind-key -r Left resize-pane -L 1
bind-key -r Right resize-pane -R 1

# Vim style pane selection
bind-key M-, select-pane -L  # double-tmux key to next pane

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key -r n next-window
bind-key -r p previous-window

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
set -g status-bg colour234
set -g status-fg colour242
set -g window-status-current-bg "colour234"
set -g window-status-current-fg "colour015"
set -g window-status-current-attr bold
set -g status-interval 5
set -g status-left-length 30
#set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-left '#[bg=colour025]#[fg=colour015] #(tmux-left) '
set -g status-right '#{?client_prefix,#[reverse] P #[noreverse] ,}#[bg=colour025]#[fg=colour015] #(tmux-right) '
